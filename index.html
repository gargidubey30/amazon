<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steroidst</title>
</head>
<style>
    .flex-box-container-1 {
        border: 1px solid rgb(128, 97, 97);

    }
</style>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>



    <div class="container-2">
        <h2> Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2> Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">

            <img id="rock" src="https://clipart-library.com/img/1603232.jpg" alt=""
             height="150" width="150" onclick="rpsGame(this)">

            <img id="paper"
                src="https://media.istockphoto.com/id/165604773/vector/note-paper.jpg?s=612x612&w=0&k=20&c=2viNY0J558kk2fLoocUmdPIbiowIo6A7WJNgTb5eIFc=" alt=""
                height="150" width="150"  onclick="rpsGame(this)">

            <img id="scissors"
                src="https://e7.pngegg.com/pngimages/901/437/png-clipart-computer-icons-cartoon-scissors-technic-scissors-thumbnail.png" alt=""
                height="150" width="150"  onclick="rpsGame(this)">

        </div>
    </div>


    <div class="container-4">
        <h2 id="change-my-color"> Challenge 4: Chage the color of the button</h2>
        <div class="flex-box-pick-color" >
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
               </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>
    </div>


    <div class="container-5">
        <h2>Challenge-5: Black Jack</h2>
        <h3><span id="blackjack-result"> Let's play </span></h3>
    
        <div class="flex-box-row-1">
            <div id="your-box">
                <h2>you: <span id="your-blackjack-result"> 0</span></h2>
            </div>
    
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
            </div>
    
        </div>
    
        <div class="flex-box-row-2">
            <div>
                <button class=" btn btn-primary" id="hit-button">HIT</button>
                <button class=" btn btn-warning" id="stand-button">STAND</button>
                <button class="btn btn-danger " id="deal-button">DEAL</button>
            </div>
        </div>
    
        <div class="flex-box-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins"> 0 </span></td>
                    <td><span id="losses"> 0 </span></td>
                    <td><span id="draws"> 0 </span></td>
                </tr>
            </table>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
